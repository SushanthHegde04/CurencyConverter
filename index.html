<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <div id="amount">
        <form action="">
            <label for="amt">Enter the Amount</label>
            <input type="text" name="amt" id="amt" placeholder="amount in numbers">
      
    </div>
    <div class="select-container">
        <div class="fromcontainer">
          
            <p>From</p>
            <img id="fromimg" src="https://flagsapi.com/US/flat/64.png" alt="">
            <select name="from" >
            
                <option value="INR">INR</option>
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
            </select>
        </div>
        <i class="fa-solid fa-right-left"></i>

        <div class="tocontainer">
         <p>TO</p>
            <img id ="toimg" src="https://flagsapi.com/IN/flat/64.png" alt="">
            <select name="to" >
                
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
        </select>
        </div>
    </div>
    <div class="msg">
        <p id="con">1USD=80INR</p>
    </div>
    <button id="bt">GET CONVERTION</button>
</form>
</div>
    <script src="app.js"></script>
</body>
</html>
